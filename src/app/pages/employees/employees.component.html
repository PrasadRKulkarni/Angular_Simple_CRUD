<div class="container mt-5">
    <h2>List of Employees !</h2>
    <!-- <br /> -->
    <a routerLink="employee/add/0" class="btn btn-primary mt-5 mb-20">Add Employee</a>

    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let e of employees">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.phone}}</td>
                <td><a [routerLink]="['employee/edit', e.id]">Edit</a></td>
                <td><button (click)="onDelete(e.id)">x</button></td>
            </tr>
        </tbody>
    </table>
</div>
